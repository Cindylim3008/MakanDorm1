<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Makan Dorm - Feedback</title>
  <link rel="stylesheet" href="style.css">



  
</head>
<body>

<header>
    <nav>
      <a href="/" class="logo">Makan<span class="red">Dorm</span></a>
      <ul>
        <li><a href="#feedback" class="feedback-link">Feedback</a></li>
        <li><a href="#subscribe" class="subscribe-link">Subscribe</a></li>
      </ul>
    </nav>
  </header>




  <div class="container2">
    <h1>We Value Your Feedback</h1>
    <p class="subtitle">
      Have a suggestion for a recipe? Want to share your experience? We'd love to hear from you!
    </p>

    <div class="feedback-box">
      <div class="contact-section">
        <h2>Contact Us</h2>
        <p><strong>ðŸ“§ Email</strong><br>hello@makandorm.com</p>
        <p><strong>ðŸ’¬ Social Media</strong><br>@makandorm</p>
        <p class="note">We aim to respond to all messages within 48 hours.</p>
      </div>

      <div class="form-section">
        <h2>Send a Message</h2>
        <form id="feedback-form">
          <label for="name">Your Name</label>
          <input type="text" id="name" placeholder="John Doe" required>

          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="john@example.com" required>

          <label for="message">Your Message</label>
          <textarea id="message" placeholder="Let us know what you think..." required></textarea>

          <button type="submit">Send Message</button>
        </form>
      </div>
    </div>
  </div>

  <script src="feedback.js"></script>
</body>
</html>

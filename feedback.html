<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Makan Dorm - Feedback</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Makan Dorm - We'd Love Your Feedback!</h1>
  </header>

  <main>
    <section class="feedback-form">
      <h2>Share Your Thoughts</h2>
      <form id="feedbackForm">
        <label for="name">Your Name (Optional):</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">

        <label for="email">Your Email (Optional):</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" placeholder="Tell us your thoughts..."></textarea>

        <button type="submit">Submit Feedback</button>
      </form>
      <div id="successMessage" class="hidden">
        <p>Thank you for your feedback! We'll get back to you soon.</p>
      </div>
    </section>
  </main>

  <footer>
    <p>Contact us at: <a href="mailto:hello@makandorm.sg">hello@makandorm.sg</a></p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
